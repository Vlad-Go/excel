<div class="excel">
   <div class="excel__header container">
         <div class="excel__header-box">
            <img class="main-img" src="./img/excel.svg" alt="">
            <input type="text" class="excel__header-title" value="New Table">
         </div>
         <div class="excel__header-box">
            <button class="excel__header-btn"><img src="./img/delete.svg" alt=""></button>
            <button class="excel__header-btn"><img src="./img/exit.svg" alt=""></button> 
         </div>          
   </div>
   <div class="excel__toolbar container">
      <button class="excel__toolbar-btn">
         <img src="./img/align-left.svg" alt="">
      </button>
      <button class="excel__toolbar-btn">
         <img src="./img/align-center.svg" alt="">
      </button>
      <button class="excel__toolbar-btn">
         <img src="./img/align-right.svg" alt="">
      </button>
      <button class="excel__toolbar-btn">
         <img src="./img/bold.svg" alt="">
      </button>
      <button class="excel__toolbar-btn">
         <img src="./img/italic.svg" alt="">
      </button>
      <button class="excel__toolbar-btn">
         <img src="./img/underline.svg" alt="">
      </button>
   </div>
   <div class="excel__formula">
      <div class="excel__formula-label">
         <img src="./img/fx.svg" alt="">
      </div>
      <div class="excel__formula-value" contenteditable> </div>
   </div>
   <div class="excel__table">

      <div class="excel__table-row">
         <div class="excel__table-row-info">  </div>
         <div class="excel__table-row-data">
            <div class="excel__table-data-column">
               A
            </div>
            <div class="excel__table-data-column">
               B
            </div>
            <div class="excel__table-data-column">
               C
            </div>
         </div>
      </div>

      <div class="excel__table-row">
         <div class="excel__table-row-info">1</div>
         <div class="excel__table-row-data">
            <div class="excel__table-data-ceil selected" contenteditable>
               
            </div>
            <div class="excel__table-data-ceil" contenteditable>
               
            </div>
            <div class="excel__table-data-ceil" contenteditable>
               
            </div>
            
         </div>
      </div>

   </div>  
</div>
